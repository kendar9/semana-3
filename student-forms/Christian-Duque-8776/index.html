<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duq-Dev-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="conainter text-center bg-secondary-subtle mt-5 ">
    <div class="row">
    <h1 class="mt-5" >DO YOU WANT TO WORK WITH ME?</h1>
    <P class="mt-5" >IMPROVE THE MOMENTUM OF YOUR COMPANY THROUGH A DIGITAL TOOL THAT TAKES YOU TO THE NEXT LEVEL</P>
    </div>
    <div class="row align-items-center">
        <div class="col"></div>
    <form class="col-6 p-3 text-primary-emphasis bg-success-subtle border border-success-subtle rounded-5 m-5">
        <div>
        <label  class="form-label m-1"  for="name">Name</label>
        <input  type="text" placeholder="write your name" class="form-control">
        <label for="email" class="form-label">Email</label>
        <input type="email" placeholder="write your email" class="form-control">
        <label for="phone">Phone</label>
        <input type="phone" placeholder="write your phone" class="form-control">
        <h5>which country are you?</h5>
        <select name="cantidad" id="dr=dropdown" class="form-select">
        <option disabled selected>Open this select menu</option>
        <option value="1">USA</option>
        <option value="2">LATIN AMERICA</option>
        <option value="3">EUROPE</option>
        <option value="4">ASIA</option>
        </select>
        
        <h5>choose your type of project</h5>
        <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="sample" id="startup">
        <label for="startup" class="form-check-label">Startup</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sample" id="sales">
            <label for="sales" class="form-check-label">Sales</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sample" id="marketing">
            <label for="marketing" class="form-check-label">Marketing</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sample" id="shipping">
            <label for="shipping" class="form-check-label">Shipping</label>
        </div>
<h5>what is the scope of your products?</h5>
<div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" value="option1" id="mobile">
    <label for="mobile" class="form-check-label">Mobile</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" value="option2" id="desktop">
        <label for="desktop" class="form-check-label">Desktop</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="option3" id="companies">
            <label for="companies" class="form-check-label">Companies</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="option4" id="laptos">
                <label for="laptos" class="form-check-label">Laptos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" value="option4" id="tablets">
                    <label for="tablets" class="form-check-label">Tablets</label>
                    </div>
<div class="mb-3">
    <label for="TA1" class="form-label">give a little describe of your project</label>
    <textarea class="form-control" id="TA1"></textarea>
</div>
<div class="mb-3">
 <button class="btn btn-primary" type="submit">submit form</button>
</div>
        </div>
    </form>
    <div class="col"></div>
</div>
</body>
</html>
